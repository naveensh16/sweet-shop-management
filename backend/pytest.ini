[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    auth: Authentication tests
    sweets: Sweet management tests
    inventory: Inventory management tests
    integration: Integration tests
asyncio_mode = auto
